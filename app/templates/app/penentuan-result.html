<!DOCTYPE html>
<html lang="zxx" class="no-js">
  <head>
    {% include 'commons/header.html' %}
    <link rel="stylesheet" href="/static/css/sidebar.css" />
  </head>
	<body>
		<div id="top"></div>
		<!-- Start Header Area -->
    {% include 'app/commons/static-nav.html' %}
    {% include 'app/commons/sidebar.html' %}

    <div id="app-wrapper" class="top-section">
        <section class="section-full gray-bg pb-150">
            <div class="container">
                <h3 class="text-center">Hasil Penentuan</h3>

                <div class="row">
                    <div class="col-md-8 col-xs-12 mx-auto">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Metode</th>
                                    <th>Peluang</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for r in result %}
                                    <tr>
                                        <td>
                                            <h5>{{ r.metode }}</h5>
                                        </td>
                                        <td>
                                            <h5>{{ r.prob }} %</h5>
                                        </td>
                                    </tr>
                                {% endfor %}      
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
          </section>
  
      {% include 'commons/footer.html' %}
    </div>
    {% include 'commons/bottom-script.html' %}
	</body>
</html>
